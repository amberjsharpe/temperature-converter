<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Temperature Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <field>
        <h2 id="heading">Input Temperature:</h2>
        <input id="temp-input" type="text"><button id="clear-button">Clear Input</button>
    </field>

    <div>
        <h3>Please select the scale that temperature should be converted to:</h3>
        <input id="scale-celcius" type="radio" value="celcius">   
        <label for="scale-celcius">Fahrenheit to Celcius</label>
        <input id="scale-fahrenheit" type="radio" value="fahrenheit">   
        <label for="scale-fahrenheit">Celcius to Fahrenheit</label>
    </div>

    <button id="convert-button">CONVERT</button>

    <div>
        <h2>Converted temperature:</h2>
        <div id="temp-output"></div>
    </div>
<script src="converter.js"></script>    
</body>
</html>
